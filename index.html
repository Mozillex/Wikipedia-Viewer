<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Wikipedia Viewer | Mozillex</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

   <div id="wrapper">

      <div id="modal">

         <div class = "modal-header header">
            <span id= "closeModal" class = "modal-control button">&times;</span>
         </div>

         <div class = "modal-content content" src="" frameborder="0">
            <iframe id="wvFrame" src=""></iframe>
         </div>

         <div class="modal-footer footer"></div>
      </div>

      <div id="content" class="pad-1rem">

         <div id="header" class="header">

            <div id="header-logo">
               <img id= "wikiLogo" src="/Users/Loren/Sites/Wikipedia-Viewer/img/Wikipedia-Logo-Blank-Globe.png" title="Wikimedia Foundation, via Wikimedia Commons" alt="Wikipedia-logo-blank"/>
            </div>
            <div id="search-ctrls">
               <input id=searchInput name="searchInput" class="search input" type="text" size = "20" action="submit" placeholder="enter search"/>
               <button name="searchInput" class="search button" onclick="wpAPI()">go</button>
            </div>

         </div>

         <div id= "output" class='output'></div>

         <div id="footer"><span>Loren McClaflin 2018</span></div>

      </div>

   </div>

   <script src="js/index.js"></script>
</body>

</html>
