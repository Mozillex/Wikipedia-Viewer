<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Wikipedia Viewer | Mozillex</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

   <div id="wrapper">

      <div id="modal">

         <div class = "modal-header">
            <span id= "closeModal" class = "modal-control button">&times;</span>
         </div>

         <div class = "modal-content" src="" frameborder="0">
            <iframe id="wvFrame" src=""></iframe>
         </div>

         <div class="modal-footer"></div>
      </div>

      <div id="content">

         <div id="header">
            <div class="header-logo">
               <img src="" alt="" class="header-logo-image">
            </div>
            <div id="header-control" class="search">
               <input id=searchInput name="searchInput" class="search search-input input" type="text" size = "20" action="submit" placeholder="search me"/>
               <button name="searchInput" class="search search-button button" onclick="wpAPI()">go</button>
            </div>
         </div>

         <div id= "output" class='output'></div>

         <div id="footer"><span>Loren McClaflin 2018</span></div>

      </div>

   </div>

   <script src="js/index.js"></script>
</body>

</html>
