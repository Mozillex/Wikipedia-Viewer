<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Wikipedia Viewer | Mozillex</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

   <div id="wrapper">

      <div class="header-spacer header">

         <div id="header" class="header"><!-- * * * * * * HEADER * * * * * *-->

            <div id="header-logo" class="header-elements">
               <img id= "wikiLogo" src="/Users/Loren/Sites/Wikipedia-Viewer/img/Wikipedia-Logo-Blank-Globe.png" title="Wikimedia Foundation, via Wikimedia Commons" alt="Wikipedia-logo-blank"/>
            </div>
            <form id="search-ctrls" class = "header-elements zoomed" action="javascript:wpAPI()">
               <input id=searchInput name="searchInput" class="search input" type="text" action="submit" placeholder="search"/>
               <!-- <button name="searchInput" class="search button" onclick="wpAPI()">*</button> -->
            </div>

         </div>
      </div>


      <div id= "output" class='output'></div>

      <div id="footer"><!-- * * * * * * FOOTER * * * * * *-->
         <span>Loren McClaflin 2018</span>
      </div>


   </div>

   <div id="modal"><!-- * * * * * * MODAL * * * * * *-->

      <div class = "modal-header header">
         <span id= "closeModal" class = "modal-control button">&times;</span>
      </div>

      <div class = "modal-content content" src="" frameborder="0">
         <iframe id="wvFrame" src=""></iframe>
      </div>

      <div class="modal-footer footer"></div>
   </div>   <!-- * * * * * * MODAL * * * * * *-->

   <script src="js/index.js"></script>
</body>

</html>
